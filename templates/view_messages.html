{% extends 'base.html' %}

{% block content %}
<h1>View Messages</h1>
<div class="table-container">
    <table class="messages-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
            <tr>
                <td>{{ message['name'] }}</td>
                <td>{{ message['email'] }}</td>
                <td>{{ message['message'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
